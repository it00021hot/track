<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链上巨鲸 - 区块链大额交易监控</title>
    <meta name="description" content="实时监控比特币、以太坊、Solana等区块链大额交易">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#F59E0B',
                        secondary: '#FBBF24',
                        cta: '#8B5CF6',
                        bgDark: '#0F172A',
                        bgDarker: '#000000',
                    },
                    fontFamily: {
                        heading: ['Space Grotesk', 'sans-serif'],
                        body: ['DM Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-bgDark text-slate-100 font-body min-h-screen">
    <!-- 固定导航栏 -->
    <nav class="fixed top-4 left-4 right-4 z-50">
        <div class="max-w-7xl mx-auto bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <h1 class="font-heading font-bold text-xl">链上巨鲸</h1>
                </div>

                <!-- 链切换按钮 -->
                <div class="flex items-center gap-2">
                    <button class="chain-btn active px-4 py-2 rounded-xl font-medium transition-all duration-200 hover:bg-white/10" data-chain="all">
                        全部
                    </button>
                    <button class="chain-btn px-4 py-2 rounded-xl font-medium transition-all duration-200 hover:bg-white/10" data-chain="btc">
                        <span class="mr-1">₿</span>BTC
                    </button>
                    <button class="chain-btn px-4 py-2 rounded-xl font-medium transition-all duration-200 hover:bg-white/10" data-chain="eth">
                        <span class="mr-1">Ξ</span>ETH
                    </button>
                    <button class="chain-btn px-4 py-2 rounded-xl font-medium transition-all duration-200 hover:bg-white/10" data-chain="sol">
                        <span class="mr-1">◎</span>SOL
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="pt-28 px-4 pb-8">
        <div class="max-w-7xl mx-auto">
            <!-- Hero 区域 -->
            <section class="text-center mb-8">
                <div class="inline-flex items-center gap-2 bg-primary/10 border border-primary/30 rounded-full px-4 py-2 mb-4">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
                    </span>
                    <span class="text-primary font-medium">实时监控中</span>
                </div>
                <h2 class="font-heading font-bold text-4xl md:text-5xl mb-4">
                    多链大额交易监控
                </h2>
                <p class="text-slate-400 text-lg mb-4">
                    自动每 5 分钟更新 • 动态排行
                </p>
                <div class="flex items-center justify-center gap-2 text-slate-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span id="last-update">加载中...</span>
                </div>
            </section>

            <!-- 筛选栏 -->
            <section class="mb-6">
                <div class="flex items-center justify-between flex-wrap gap-4 bg-white/5 border border-white/10 rounded-xl px-4 py-3">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="font-medium">排序:</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="sort-amount" class="sort-btn active px-4 py-2 rounded-lg font-medium transition-all duration-200 hover:bg-white/10">
                            <span class="flex items-center gap-1">
                                金额
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </span>
                        </button>
                        <button id="sort-time" class="sort-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 hover:bg-white/10">
                            <span class="flex items-center gap-1">
                                时间
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <button id="refresh-btn" class="flex items-center gap-2 px-4 py-2 bg-primary text-black rounded-lg font-medium hover:bg-secondary transition-colors duration-200" title="手动刷新">
                        <svg id="refresh-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span>刷新</span>
                    </button>
                </div>
            </section>

            <!-- 加载状态 -->
            <div id="loading-state" class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent"></div>
                <p class="mt-4 text-slate-400">正在加载交易数据...</p>
            </div>

            <!-- 错误状态 -->
            <div id="error-state" class="hidden text-center py-20">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-red-500/10 rounded-full mb-4">
                    <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h3 class="font-heading font-bold text-xl mb-2">加载失败</h3>
                <p id="error-message" class="text-slate-400 mb-4">无法获取交易数据，请稍后重试</p>
                <button id="retry-btn" class="px-6 py-2 bg-primary text-black rounded-lg font-medium hover:bg-secondary transition-colors duration-200">
                    重试
                </button>
            </div>

            <!-- 交易列表 -->
            <div id="transactions-container" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 交易卡片将通过 JS 动态生成 -->
            </div>

            <!-- 空状态 -->
            <div id="empty-state" class="hidden text-center py-20">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-slate-700/30 rounded-full mb-4">
                    <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                    </svg>
                </div>
                <h3 class="font-heading font-bold text-xl mb-2">暂无交易数据</h3>
                <p class="text-slate-400">当前筛选条件下没有找到交易</p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="border-t border-white/10 py-6 px-4">
        <div class="max-w-7xl mx-auto text-center text-slate-500 text-sm">
            <p>数据来源: Binance 公共 API（实时大额成交）</p>
            <p class="mt-1">使用纯前端技术构建 • 部署于 GitHub Pages</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/cache.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/binance.js"></script>
    <script src="assets/js/bitcoin.js"></script>
    <script src="assets/js/ethereum.js"></script>
    <script src="assets/js/solana.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
